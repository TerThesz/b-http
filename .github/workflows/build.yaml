name: build
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16

        name: install
      - run: yarn install

        name: test
      - run: yarn test

        name: build
      - run: yarn build
      - run: cp ./package.json ./dist/package.json
      - run: cp ./yarn.lock ./dist/yarn.lock
      - run: cd ./dist

        name: publish
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}